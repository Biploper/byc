<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }

        .service-column {
            width: 30%;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            vertical-align: top;
        }

        .service-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .service-price {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .service-features {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .service-features li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="service-column">
        <div class="service-title">Basic Service</div>
        <div class="service-price">$99/month</div>
        <ul class="service-features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <a href="#" class="btn">Get Started</a>
    </div>

    <div class="service-column">
        <div class="service-title">Intermediate Service</div>
        <div class="service-price">$199/month</div>
        <ul class="service-features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
        </ul>
        <a href="#" class="btn">Get Started</a>
    </div>

    <div class="service-column">
        <div class="service-title">Premium Service</div>
        <div class="service-price">$299/month</div>
        <ul class="service-features">
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
            <li>Feature 4</li>
            <li>Feature 5</li>
        </ul>
        <a href="#" class="btn">Get Started</a>
    </div>
</div>

</body>
</html>
